  <style>
    body {
      font-family: Arial, sans-serif;

    }
    h1 {
      color: #333;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    a.button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>My GitHub Projects</h1>

  <!-- ðŸ”˜ Static Buttons -->
  <div class="button-container">
    <a href="./NAV/e3 inofrmation bhd(year1 sem2)/home.html" class="button" target="_blank">E3 INFORMATION SDN BHD</a>
    <a href="./NAV/my profile/index.html" class="button" target="_blank">My Profile</a>

  </div>

  <!-- ðŸ“¦ Dynamic GitHub Projects -->
  <h2 style="margin-top: 40px;">Public Repositories</h2>
  <div class="button-container" id="repo-buttons"></div>

  <script>
    fetch('https://api.github.com/users/bgboss69/repos')
      .then(response => response.json())
      .then(repos => {
        const container = document.getElementById('repo-buttons');
        repos.forEach(repo => {
          const link = document.createElement('a');
          link.href = repo.html_url;
          link.target = "_blank";
          link.className = "button";
          link.textContent = repo.name;
          container.appendChild(link);
        });
      })
      .catch(error => {
        console.error('Error fetching GitHub repos:', error);
      });
  </script>

</body>
</html>
